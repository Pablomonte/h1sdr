[tool:pytest]
# H1SDR WebSDR Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# Markers for test organization
markers =
    hardware: marks tests as requiring RTL-SDR hardware
    slow: marks tests as slow running (>10s)
    integration: marks tests as integration tests
    performance: marks tests as performance benchmarks
    websocket: marks tests as requiring WebSocket server
    regression: marks tests as regression prevention

# Minimum version
minversion = 6.0

# Test timeout (for hanging tests)
timeout = 300

# Coverage options (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S